<!DOCTYPE html>
<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos de cliente</h2>
        <hr>
        <a th:href="@{/}">Regresar</a>
        <hr>
        
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label>Nombre</label>
            <input type="text" 
                   name="nombre"
                   required="true"
                   th:field="*{nombre}"/>
            <br>
            <label>Apellidos</label>
            <input type="text" 
                   name="apellidos"
                   required="true"
                   th:field="*{apellidos}"/>
            <br>
            <label>Correo</label>
            <input type="email" 
                   name="correo"
                   required="true"
                   th:field="*{correo}"/>
            <br>
            <label>Telefono</label>
            <input type="tel" 
                   name="telefono"
                   required="true"
                   th:field="*{telefono}"/>
            <br>
            <hr>
            <input type="submit" value="guardar" name="guardar" />
            <hr>
            
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
